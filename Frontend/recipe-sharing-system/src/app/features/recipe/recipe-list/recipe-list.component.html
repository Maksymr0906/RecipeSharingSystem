<div class="container">
  <div class="d-flex justify-content-between mt-3 align-items-end">
    <h1 class="text-header">Recipes</h1>
    <a class="btn btn-primary" [routerLink]="['/admin/recipes/add']">
      Add Recipe
    </a>
  </div>

  <ng-container *ngIf="recipes$ | async as recipes; else NotFound">
    <table class="table-custom mt-3">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Short Description</th>
          <th>Rating</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipe of recipes">
          <td>{{ recipe.id }}</td>
          <td>{{ recipe.title }}</td>
          <td>{{ recipe.shortDescription }}</td>
          <td>{{ recipe.ratingIds }}</td>
          <td class="d-flex gap-3">
            <button
              type="button"
              class="btn btn-primary"
              [routerLink]="['/admin/recipes/', recipe.id]"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="onDelete(recipe)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #NotFound>
    <div class="d-flex justify-content-center align-items-center">
      <h1 class="display-6 text-header mt-3">Recipes not found!</h1>
    </div>
  </ng-template>
</div>
