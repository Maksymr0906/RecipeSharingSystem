<div class="container">
  <h1 class="mt-3">Add Ingedient</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-3">
      <label class="form-label text-primary" for="ingredientName">Name</label>
      <input
        class="form-control"
        type="text"
        id="ingredientName"
        name="ingredientName"
        [(ngModel)]="model.name"
      />
    </div>
    <div class="mt-3">
      <label class="form-label text-primary" for="ingredientSlug">Slug</label>
      <input
        class="form-control"
        type="text"
        id="ingredientSlug"
        name="ingredientSlug"
        [(ngModel)]="model.slug"
      />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
