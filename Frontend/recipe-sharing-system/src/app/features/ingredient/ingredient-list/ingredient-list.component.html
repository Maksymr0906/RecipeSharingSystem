<div class="container">
  <div class="d-flex justify-content-between mt-3 align-items-end">
    <h1 class="text-header">Ingredients</h1>
    <a class="btn btn-primary" [routerLink]="['/admin/ingredients/add']">
      Add Ingredient
    </a>
  </div>

  <ng-container *ngIf="ingredients$ | async as ingredients; else NotFound">
    <table class="table-custom mt-3">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Slug</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ingredient of ingredients">
          <td>{{ ingredient.id }}</td>
          <td>{{ ingredient.name }}</td>
          <td>{{ ingredient.slug }}</td>
          <td class="d-flex gap-3">
            <button
              type="button"
              class="btn btn-primary"
              [routerLink]="['/admin/ingredients/', ingredient.id]"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="onDelete(ingredient)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #NotFound>
    <div class="d-flex justify-content-center align-items-center">
      <h1 class="display-6 text-header mt-3">Ingredients not found!</h1>
    </div>
  </ng-template>
</div>
