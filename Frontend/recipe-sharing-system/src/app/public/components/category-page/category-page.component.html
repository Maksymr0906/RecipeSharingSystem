<div
  class="category-img"
  [style.backgroundImage]="'url(' + category.featuredImageUrl + ')'"
></div>
<div class="container">
  <div
    class="mt-3 d-flex align-items-center justify-content-center flex-column"
  >
    <h1>{{ category.name }}</h1>
  </div>
  <ng-container *ngIf="recipes$ | async as recipes">
    <div class="row">
      <ng-container *ngFor="let recipe of recipes; let i = index">
        <div class="col-md-3 mb-3 d-flex justify-content-center">
          <app-recipe-card [recipe]="recipe"></app-recipe-card>
        </div>
        <div *ngIf="(i + 1) % 4 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </ng-container>
</div>
