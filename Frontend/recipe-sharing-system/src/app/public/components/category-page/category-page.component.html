<div class="container">
  <div
    class="mt-3 d-flex align-items-center justify-content-center flex-column"
  >
    <h1 class="text-header">{{ category.name }}</h1>
  </div>
  <ng-container *ngIf="recipes$ | async as recipes">
    <ng-container *ngFor="let recipe of recipes">
      <app-recipe-card [recipe]="recipe"></app-recipe-card>
    </ng-container>
  </ng-container>
</div>
