<ng-container *ngIf="recipe"
  ><div class="card" style="width: 18rem">
    <img
      [src]="recipe.featuredImageUrl"
      class="card-img-top"
      [alt]="recipe.title"
    />
    <div class="card-body">
      <p class="text-secondary card-subtitle">
        <ng-container *ngFor="let category of categories">
          <a [routerLink]="['/category', category.id]" class="category-link"
            >{{ category.name }}
          </a>
        </ng-container>
      </p>
      <h5 class="card-title">{{ recipe.title }}</h5>
      <p class="card-text">
        {{ recipe.shortDescription }}
      </p>
      <a [routerLink]="['/recipe/', recipe.id]" class="btn btn-primary"
        >View more</a
      >
    </div>
  </div>
</ng-container>
