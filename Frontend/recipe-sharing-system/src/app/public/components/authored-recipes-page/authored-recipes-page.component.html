<div class="container">
  <div
    class="mt-3 d-flex align-items-center justify-content-center flex-column"
  >
    <h1>My Recipes</h1>
  </div>
  <ng-container *ngFor="let recipe of recipes">
    <ng-container *ngIf="recipe">
      <div class="card h-100">
        <div class="card-image-container">
          <img
            [src]="recipe.featuredImageUrl"
            class="card-img-top object-fit-cover h-100"
            [alt]="recipe.title"
          />
        </div>
        <div class="card-body">
          <div>
            <h5 class="card-title">{{ recipe.title }}</h5>
            <p class="card-text">
              {{ recipe.shortDescription }}
            </p>
          </div>

          <div class="d-flex align-items-end gap-3 mt-3">
            <button
              [routerLink]="['/recipes/', recipe.id]"
              class="btn btn-primary"
            >
              Edit
            </button>
            <button (click)="onDelete(recipe.id)" class="btn btn-primary">
              Delete
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
