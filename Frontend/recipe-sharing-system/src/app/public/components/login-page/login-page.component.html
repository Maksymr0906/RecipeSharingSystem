<div class="container mt-5 col-4 text-primary">
  <h1>Login</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        [(ngModel)]="model.email"
      />
    </div>
    <div class="mt-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        [(ngModel)]="model.password"
      />
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
