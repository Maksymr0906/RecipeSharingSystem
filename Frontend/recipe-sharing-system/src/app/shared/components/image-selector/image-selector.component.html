<div class="card h-100">
  <div class="card-header">
    <h3 class="card-title">Images</h3>
  </div>
  <div class="card-body">
    <div class="d-flex flex-md-row flex-sm-column flex-wrap">
      <div class="col-8 p-4">
        <ng-container *ngIf="images$ | async as images">
          <div
            class="d-flex flex-wrap"
            style="max-height: 500px; overflow-y: scroll"
          >
            <div
              *ngFor="let image of images"
              style="min-width: 100px; justify-content: center; cursor: pointer"
              class="mt-1 bg-white d-flex align-items-center flex-column border p-3"
              (click)="selectImage(image)"
            >
              <img [src]="image.url" title="img.title" style="height: 100px" />
              <span class="mt-1 text-primary">{{ image.title }}</span>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="col-4 p-4 bg-light">
        <h5>Upload Image</h5>
        <form #form="ngForm" (ngSubmit)="uploadImage()">
          <div class="mt-3">
            <input
              type="file"
              class="form-control"
              name=""
              id=""
              (change)="onFileUploadChange($event)"
            />
          </div>
          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="File Name"
              name="fileName"
              id=""
              [(ngModel)]="fileName"
            />
          </div>
          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              name="title"
              id=""
              [(ngModel)]="title"
            />
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </form>
        <ul class="upload-requirements-container">
          <li class="upload-requirements-text">
            Images must be: PNG, JPG, JPEGs only
          </li>
          <li class="upload-requirements-text">Minimum dimensions 960x960</li>
          <li class="upload-requirements-text">Max file size: 10MB</li>
        </ul>
      </div>
    </div>
  </div>
</div>
